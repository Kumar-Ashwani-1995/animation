<p>Template-driven Form</p>

Form:
<form style="margin-left: 30px;" (ngSubmit)="submit()" #myForm="ngForm">
    <div style="display: flex;flex-direction: column;width: 40vw;">

    <div>
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" ngModel required #name="ngModel">
        
        <small *ngIf="!name.valid && name.touched"><p>please enter name</p> </small>
        
    </div>
    
    <div>
        <label for="gender">Gender : </label>
        <input type="radio" name="gender" required id="gender" value="Male" ngModel #gender="ngModel">Male
        <input type="radio" name="gender" required id="gender" value="Female" ngModel #gender="ngModel">Female
        
        <small *ngIf="!gender.valid && gender.touched"><p>please select Gender</p> </small>
    </div>
    <div>
        <label for="subject">Subject : </label>
        <select name="subject" required ngModel id="subject" #subject="ngModel">
            <option value="none" selected disabled hidden >Select an Option</option>
            <option value="maths">Maths</option>
            <option value="science">Science</option>
            <option value="english">English</option>
    
        </select>
        <small *ngIf="!subject.valid && subject.touched" ><p>please select Subject</p> </small>

    </div>
    
</div>

<button type="submit" [disabled]="!myForm.valid">Submit </button>
</form>
